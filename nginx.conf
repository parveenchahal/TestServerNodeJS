worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 768;
  # multi_accept on;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  # server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # SSL Settings
  ##

  ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
  ssl_ciphers         HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;

  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  ##
  # Virtual Host Configs
  ##
  #include /etc/nginx/conf.d/*.conf;
  #include /etc/nginx/sites-enabled/*;
  server {
    listen 80;
    server_name myip.parkuma.com;
    location / {
      add_header Content-Type text/plain;
      return 200 'Your IP is $remote_addr\n';
    }
  }

  server {
    listen 80 default;
    server_name printrequest.parkuma.com;
    location / {
      proxy_pass http://localhost:3000;
      add_header Content-Type application/json;
      proxy_set_header Host $host;
      proxy_set_header remote_addr $remote_addr;
    }
  }

  server {
    listen 80;
    server_name requesttimeout.parkuma.com;
    location / {
      proxy_pass http://localhost:4000;
      proxy_set_header Host $host;
      proxy_connect_timeout 3600;
      proxy_send_timeout 3600;
      proxy_read_timeout 3600;
      send_timeout 3600;
    }
  }

  server {
    listen 80;
    server_name vcsim.parkuma.com;
  
    location / {
      return 301 'https://vcsim.parkuma.com$request_uri';
    }
  }

  server {
    listen 443 ssl;
    server_name         vcsim.parkuma.com;
    ssl_certificate     /etc/ssl/parkuma.crt;
    ssl_certificate_key /etc/ssl/parkuma.key;
    
    location / {
      proxy_pass https://vcsim.vc;
      proxy_set_header Host $host;
      proxy_ssl_verify off;
    }
  }
}


